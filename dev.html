<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Info Window with Marquee</title>
  <!-- Подключаем шрифт Titillium Web -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #ffe6f0;
      position: relative;
      font-family: 'Titillium Web', Arial, sans-serif;
    }

    .marquee-background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .marquee-row {
      white-space: nowrap;
      will-change: transform;
      font-size: 2em;
      font-weight: bold;
      color: rgba(255, 105, 180, 0.3);
      line-height: 1.5;
      padding: 0;
      font-family: 'Titillium Web', Arial, sans-serif;
    }

    @keyframes marqueeRight {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0%); }
    }
    @keyframes marqueeLeft {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    .marquee-row:nth-child(even) {
      animation: marqueeRight 60s linear infinite;
    }
    .marquee-row:nth-child(odd) {
      animation: marqueeLeft 60s linear infinite;
    }

    .info-window {
      position: relative;
      z-index: 10;
      background-color: #ffb6c1;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.8);
      font-size: 20px;
      color: #8B008B;
      max-width: 480px;
      text-align: center;
      line-height: 1.5;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Titillium Web', Arial, sans-serif;
    }
    .info-window a {
      color: #d706d4;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Titillium Web', Arial, sans-serif;
      transition: color 0.18s;
    }
    .info-window a:hover,
    .info-window a:focus {
      text-decoration: underline;
      color: #a020f0;
    }
  </style>
</head>
<body>
  <div class="marquee-background-container">
    <script>
      const marqueeContainer = document.querySelector('.marquee-background-container');
      const word = "IM PROVER ";
      const numWordsPerLine = 30;
      const numLines = 20;
      for (let i = 0; i < numLines; i++) {
        let lineContent = "";
        for(let j = 0; j < numWordsPerLine; j++) {
          lineContent += word;
        }
        const div = document.createElement('div');
        div.classList.add('marquee-row');
        div.textContent = lineContent;
        marqueeContainer.appendChild(div);
      }
    </script> 
  </div>

  <div class="info-window">
    gprove, im
    <a href="https://x.com/realsirandrew" target="_blank" rel="noopener noreferrer">realsir</a>&nbsp;&amp; proof my
    <a href="https://x.com/realsirandrew/status/1945097403650203713" target="_blank" rel="noopener noreferrer">200 proofs</a>
    (post) for Succinct.
  </div>
</body>
</html>
