<style>
  body {
    margin: 0;
    font-family: 'Titillium Web', sans-serif;
    background: linear-gradient(135deg, #0f172a, #111827);
    color: white;
    overflow: hidden;
    position: relative;
    min-height: 100vh;
    padding-bottom: 70px;
  }
  h1 {
    text-align: center;
    padding: 30px;
    font-size: 32px;
    color: #93c5fd;
  }
  .space {
    position: relative;
    width: 100vw;
    height: calc(100vh - 170px);
    overflow: hidden;
  }
  .dev-circle {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: #1e293b;
  border-radius: 50%;
  border: 2px solid #6366f1;
  box-shadow: 0 0 7px #6366f1;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
  z-index: 1;
}
.dev-circle:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px #818cf8;
  z-index: 10;
}
.dev-circle img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  pointer-events: none;
}
  .modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  background: #1f2937;
  color: #f3f4f6;
  border: 1px solid #4b5563;
  padding: 20px 18px;     
  border-radius: 12px;
  min-width: 220px;       
  max-width: 350px;       
  box-shadow: 0 0 20px #000;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: 0.3s ease;
  max-height: 75vh;       
  overflow-y: auto;       
}

  .modal.active {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }
  .modal a {
    color: #93c5fd;
    text-decoration: underline;
  }
  .close-btn {
    margin-top: 15px;
    background: #4b5563;
    border: none;
    padding: 8px 16px;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  .close-btn:hover {
    background: #6b7280;
  }
  .back-button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background-color: #6366f1;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 15px #6366f1;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .back-button:hover {
    background-color: #818cf8;
    box-shadow: 0 0 25px #818cf8;
  }
  .modal-photo {
    width: 100%;
    max-width: 320px;
    height: auto;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 0 15px #6366f1;
    object-fit: cover;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>

  const space = document.getElementById('space');
  const modal = document.getElementById('modal');
  const modalX = document.getElementById('modal-x');
  const modalProjects = document.getElementById('modal-projects');
  const modalPhoto = document.getElementById('modal-photo');

  const circles = [];
  const circleSize = 50;

  function openModal(dev) {
    document.getElementById('backBtn').style.zIndex = '0';
    modal.classList.add('active');
    modalX.href = dev.x;
    modalX.textContent = dev.x;
    modalProjects.innerHTML = '';

    
    modalPhoto.src = dev.avatar;
    modalPhoto.alt = dev.name + " photo";

    dev.projects.forEach(p => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = p.url;
      a.textContent = p.name;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      li.appendChild(a);
      modalProjects.appendChild(li);
    });
  }

  function closeModal() {
    modal.classList.remove('active');
    document.getElementById('backBtn').style.zIndex = '1000';
  }

  devs.forEach(dev => {
    const icon = document.createElement('div');
    icon.classList.add('dev-circle');
    const img = document.createElement('img');
    img.src = dev.avatar;
    img.alt = dev.name;
    icon.appendChild(img);

    const cw = space.clientWidth;
    const ch = space.clientHeight;

    let xPos = Math.random() * (cw - circleSize);
    let yPos = Math.random() * (ch - circleSize);

    icon.style.left = xPos + 'px';
    icon.style.top = yPos + 'px';

    icon.onclick = () => openModal(dev);

    space.appendChild(icon);

    const speedX = (Math.random() * 0.5 + 0.1) * (Math.random() < 0.5 ? 1 : -1);
    const speedY = (Math.random() * 0.5 + 0.1) * (Math.random() < 0.5 ? 1 : -1);

    circles.push({
      el: icon,
      x: xPos,
      y: yPos,
      vx: speedX,
      vy: speedY,
      width: circleSize,
      height: circleSize,
      containerWidth: cw,
      containerHeight: ch,
    });
  });

  function animate() {
    circles.forEach(c => {
      c.x += c.vx;
      c.y += c.vy;

      if (c.x <= 0) {
        c.x = 0;
        c.vx *= -1;
      } else if (c.x + c.width >= c.containerWidth) {
        c.x = c.containerWidth - c.width;
        c.vx *= -1;
      }
      if (c.y <= 0) {
        c.y = 0;
        c.vy *= -1;
      } else if (c.y + c.height >= c.containerHeight) {
        c.y = c.containerHeight - c.height;
        c.vy *= -1;
      }
      c.el.style.left = c.x + 'px';
      c.el.style.top = c.y + 'px';
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('click', e => {
    if (e.target === modal) closeModal();
  });

  window.addEventListener('resize', () => {
    const cw = space.clientWidth;
    const ch = space.clientHeight;
    circles.forEach(c => {
      c.containerWidth = cw;
      c.containerHeight = ch;
      if (c.x + c.width > cw) c.x = cw - c.width;
      if (c.y + c.height > ch) c.y = ch - c.height;
    });
  });

  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = 'community.html';
  });
</script>
